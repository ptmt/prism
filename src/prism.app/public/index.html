<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PRISM</title>
    <meta name="description" content="dicover yourself social activity">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>

    <div class="container hope-you-die">
        <p>PRISM is not for you while you use old browser</p>
    </div>

    <div class="map-container" data-provider="toner">
    </div>

    <form id="zoom-control">
        <label for="zoom">Zoom in: </label><span id="zoomvalue"></span>
        <input id="zoom" type="range" value="10000" min="0" max="18000" />
    </form>

    <div class="invite-form">
        <div id="form-inner">
            <h1>The PRISM project</h1>
            <a href="#signin" class="signin-button" title="Sign In With Fourquare"><img src="/img/icon-36x36.png" /></a>

        </div>
    </div>

    <div class="stats-container">

        <div class="col1">
            <h2 class="total-checkins">0 000</h2>
            <span>TOTAL CHECKINS</span>
        </div>
        <div class="col1">
            <h2 class="total-distance">0 000</h2>
            <span>TOTAL DISTANCE</span>
        </div>
        <div class="col2">
            <div class="row1"><h3 class="most-likes">0</h3><span>MOST LIKED</span></div>
            <div class="row2"><h3 class="most-popular">0</h3><span>MOST POPULAR PLACE</span></div>
        </div>
        <div class="col2">
            <div class="row1"><h3 class="my-top-day">00-00-0000</h3><span>MOST COMMENTED</span></div>
            <div class="row2"><h3 class="my-top-day">00-00-0000</h3><span>MOST PHOTOS</span></div>
        </div>
        <div class="col2a">
            <div class="row1"><h3 class="my-top-place">0</h3><span>TOP PLACE</span></div>
            <div class="row2"><h3 class="my-top-client">0</h3><span>TOP CLIENT</span></div>
        </div>        
        <div class="col3">
            <div class="row1"><span>CHECKINS TIMELINE</span><span class="checkins-timeline"></span></div>
            <div class="row3 verdict"><span class="player-diagnose">%somebody%</span> <h2><span class="player-level">0</span> level <span class="player-exp"></span></h2></div>
        </div>

    </div>

    <!--<footer>&copy; 2013 <a href="http://phinitive.com">&infin;</a></footer>-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/modestmaps.min.js"></script>
    <script type="text/javascript" src="js/vendor/reqwest.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="js/vendor/tile.stamen.js?v1.2.3"></script>
    <script type="text/javascript" src="js/spotlight.js"></script>
    <script type="text/javascript" src="js/path.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
